<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="head">
        <p class="myShop">MY SHOP</p>
        <table>
            <tr id="timeRow">
                <td class="time-td" id="hoursCell"></td>
                <td class="time-td" id="minutesCell"></td>
                <td class="time-td" id="secondsCell"></td>
            </tr>
        </table>
        <div>
            <p class="balance"></p>
            <div class="form">
                <input id="inputBalance" placeholder="Write new value">
                <button class="btnBalance">Add</button>
            </div>
        </div>
        <a class="reg" href="./register.html"><img src="./pictures/profile.svg" alt=""></a>
    </div>
    <div class="first-block">
        <div class="logo-container">
            <img src="./pictures/Logo_TV_2015.svg" alt="">
        </div>
        <div class="input-search-container">
            <input class="inputSearch" type="text" placeholder="Що хочете замовити?">
            <button class="btnSearch">Знайти</button>
        </div>
        <div class="contacts-block">
            <a href="https://www.youtube.com/"><img src="./pictures/youtube.svg" alt=""></a>
            <a href="https://www.instagram.com/"><img src="./pictures/instagram-logo-thin.svg" alt=""></a>
            <a href="https://uk-ua.facebook.com/"><img src="./pictures/facebook-svgrepo-com.svg" alt=""></a>
            <a href="https://uk.wikipedia.org/wiki/%D0%9F%D1%83%D1%82%D1%96%D0%BD_%E2%80%94_%D1%85%D1%83%D0%B9%D0%BB%D0%BE!"><img src="./pictures/clown-face-svgrepo-com.svg" alt=""></a>
        </div>
    </div>
    

    <h1 class="title">Products</h1>
    <div class="productsList list"></div>
    <h1 class="title"><img src="./basket-svgrepo-com.svg" alt=""></h1>
    <div class="bucketList list"></div>
    <script src="./script.js"></script>
</body>
</html>
